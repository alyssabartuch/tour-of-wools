<h2>{{ wool.name | uppercase }} Details</h2>
<div><span>id: </span>{{ wool.id }}</div>


<div>
    <label>Name:
      <input [(ngModel)]="wool.name" placeholder="name">
    </label>
</div>
<div>
    <label>Month:
      <input [(ngModel)]="wool.month" placeholder="month">
    </label>
</div>
<div>
    <label>Fiber:
      <input [(ngModel)]="wool.fiber" placeholder="fiber">
    </label>
</div>
